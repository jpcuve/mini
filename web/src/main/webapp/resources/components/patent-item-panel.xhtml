<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:components="http://java.sun.com/jsf/composite/components">
<composite:interface>
    <composite:attribute name="patentItem" required="true" type="com.messio.minidarts.managed.PatentItem"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup style="display: inline-block;">
        <h:outputLink value="analysis/index.html#/right/#{cc.attrs.patentItem.right.id}" target="analysis">
            <h:outputText value="#{cc.attrs.patentItem.right.id}"/>
        </h:outputLink>
        <h:outputText style="margin-left: 1em;" value="#{cc.attrs.patentItem.right.domain}"/>
        <br/>
        <h:outputText style="display: block;" value="#{cc.attrs.patentItem.right.application}"/>
    </h:panelGroup>
        <ui:repeat value="#{cc.attrs.patentItem.right.imageIds}" var="imageId">
            <h:graphicImage alt="Image: #{imageId}" url="/asset?uuid=#{imageId}" width="50"/>
        </ui:repeat>
</composite:implementation>
</html>
