<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/cli.css"/>

    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript">
/*global angular*/
/*global $*/
angular
        .module("client", ["ngResource"])
        .constant("config", {
            value: 12,
            api: "/api"
        })
        .config(["$resourceProvider", function($resourceProvider){
            $resourceProvider.defaults.stripTrailingSlashes = false;
        }])
        .controller("indexController", ["$log", "$scope", "$resource", function($log, $scope, $resource){
            var queryResource = $resource("http://localhost:8080/mini/api/rest/binders/query", {}, {
                'query': { method: "POST", isArray: true }
            });
            $scope.binderQuery = {};

            $scope.query = function(){
                $log.log("querying:", angular.toJson($scope.binderQuery));
                queryResource.query($scope.binderQuery);
            };
        }])


    </script>
</head>
<body data-ng-app="client" data-ng-controller="indexController">
coucou {{coucou}}
<input type="text" data-ng-model="binderQuery.reference" placeholder="Reference"/>
<br/>
<button data-ng-click="query()">Query</button>

</body>
</html>
